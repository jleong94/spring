#Set character encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
#Server port config
server.port=8080
#Server security config
server.ssl.enabled=false
server.http2.enabled=true
#SSL TLS
server.ssl.enabled-protocols=TLSv1.2,TLSv1.3
server.ssl.protocol=TLSv1.2
server.ssl.ciphers=TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
#Trust store
server.ssl.trust-store=classpath:security/cacerts
server.ssl.trust-store-password=
server.ssl.trust-store-type=JKS
#Key store
server.ssl.key-store=classpath:security/keystore.p12
server.ssl.key-store-password=changeit
server.ssl.key-store-type=PKCS12
server.ssl.keyAlias=tomcat
#DB Config(Git will auto build using the details config in repository secrets)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
#To maintain the exact same table & column name defined in JPA class
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
# SSL Configuration
#Need to disable the mysql.sql_require_primary_key for aiven mysql
spring.datasource.hikari.data-source-properties.sslMode=REQUIRED
spring.datasource.hikari.data-source-properties.trustCertificateKeyStoreUrl=classpath:security/mysql/ca.pem
spring.datasource.hikari.data-source-properties.trustCertificateKeyStoreType=PEM
#Disable spring batch on startup
spring.batch.job.enabled=false
